<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Product Details</title>

    <style>
      .navbar-brand img {
          height: 70px;
          width: 100px; 
      }

      .nav-link {
          text-transform: capitalize;
          margin: 0 10px;
      }

      .navbar-nav {
          align-items: center;
      }

      .navbar-toggler {
          border: none;
          outline: none;
      }

      .navbar-toggler-icon {
          background-color: #000;
      }

    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="{% static 'img/shoezo1.png' %}" alt="Logo">
            
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../user_home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../about">Blogs</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../bookings">Booking</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../view_cart">Cart</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../contact">Contact</a>
            </li>
                <li class="nav-item">
                    <a class="nav-link" href="../logout">logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container py-5" style="margin-top: 35px;">
        <div class="row g-4 align-items-center">
            <div class="col-lg-5 text-center">
                <img src="{{product.img.url}}" alt="" class="img-fluid rounded shadow" style="max-width: 80%; height: auto;margin-top: 60px;">
            </div>
            <div class="col-lg-7">
                <h1 class="display-6 fw-bold">{{product.name}}</h1>
                <p class="text-muted">{{product.dis}}</p>
                <div class="my-4">
                    <h5 class="text-success">Offer Price: {{product.offer_price}}</h5>
                    <h6 class="text-danger">Price: $ <strike> {{product.price}} </strike></h6>
                </div>
                <div class="d-flex gap-3">
                    <a href="../add_to_cart/{{product.pk}}" class="btn btn-outline-primary btn-lg">Add to Cart</a>
                    <a href="../pro_buy/{{product.pk}}" class="btn btn-outline-primary btn-lg">Buy Now</a>
                    <!-- <a href="" class="btn btn-outline-primary btn-lg">Go to Cart</a>     -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
